<section class="container-form mt-4">
    
    <form [formGroup]="userForm_inicio" (ngSubmit)="logearse()">

        <div class="mt-3">
            <label for="email">Email Usuario</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Introduce email de usuario">
        </div>

        <div class="mt-3">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña">
        </div>

        <div class="boton">
            <button type="submit" class="btn btn-primary mt-3 ms-3 me-3 mb-3" [disabled]="!userForm_inicio.valid">Iniciar sesion</button>
            <button class="btn btn-danger mt-3 ms-3 me-3 mb-3" routerLinkActive="active" [routerLink]="['/TeacherApp/recuperar_password']">Recuperar contraseña</button>
        </div>

    </form>

</section>
