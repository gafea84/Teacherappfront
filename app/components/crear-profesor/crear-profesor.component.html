<div *ngIf=es_modificar>
    <img [src]="imagen" class="container rounded rounded-circle mt-2 imagen">
</div>

<form [formGroup]="userForm_profesor" (ngSubmit)="getDataForm()" enctype="multipart/form-data">
    
    <div class="mt-3">
        <label for="userName">Username</label>
        <input type="text" id="userName" class="form-control" formControlName="userName" placeholder="Introduce un username">
    </div>
    
    <div class="mt-3">
        <label for="nombreCompleto">Nombre</label>
        <input type="text" id="nombreCompleto" class="form-control" formControlName="nombreCompleto" placeholder="Introduce tu nombre completo">
    </div>

    <div class="mt-3">
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" class="form-control" formControlName="telefono" placeholder="Introduce tu telefono">
    </div>

    <div class="form-group mt-3">
        <label for="descripcion">Descripcion</label>
        <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Describete a ti mismo, se creativo y original"></textarea>
    </div>

    <div class="form-group mt-3">
        <label for="precioHora">Indica el precio hora al que das tus clases</label>
        <input type="number" id="precioHora" class="form-control" formControlName="precioHora" placeholder="Introduce el precio por hora">
    </div>

    <div class="form-group mt-3">
        <label for="experiencia">Indica sus años de experiencia</label>
        <input type="number" id="experiencia" class="form-control" formControlName="experiencia" placeholder="Introduce tus años de experiencia">
    </div>

    <div class="form-group mt-3">
        <label for="imagen">Sube tu imagen de perfil</label>
        <input type="file" id="imagen" class="form-control" formControlName="imagen" accept="image/*" (input)="fileChoosen($event)">
    </div>

    <div class="form-group mt-3">
        <label for="ramaId">Indica tu rama de conocimiento</label>
        <select class="form-select" formControlName="ramaId" aria-label="Default select example">
            <option disabled selected hidden>-Selecciona una rama-</option>
            <option *ngFor="let rama of ramas" [value]="rama.id">{{ rama.nombre }}</option>
        </select>
    </div>

    <div class="form-group mt-3">
        <label for="email">Email Usuario</label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Introduce email de usuario">
    </div>

    <div *ngIf=!es_modificar>
        <div class="form-group mt-3 mb-3">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña">
        </div>
    </div>

    <agm-map [latitude]="latitud" [longitude]="longitud" [streetViewControl]="false"  [mapTypeControl]="true" [fullscreenControl]="true" (mapClick)="placeMarker($event)">
        <agm-marker [latitude]="latitud" [longitude]="longitud" iconUrl="assets/ubicacion_rojo.png"></agm-marker>
    </agm-map>

    <div class="boton">
        <button type="submit" class="btn btn-primary mt-3 ms-3 me-3 mb-3" [disabled]="!userForm_profesor.valid">{{crear_modificar}}</button>
        
        <div *ngIf=!es_modificar>
            <button type="reset" class="btn btn-danger mt-3 ms-3 me-3 mb-3">Borrar datos</button>
        </div>
    </div>

</form>

<div *ngIf=es_modificar>

    <div class="mt-3">
        <label for="telefono">Contraseña</label>
        <input type="text" class="form-control" placeholder="Introduce tu nueva contraseña" [(ngModel)]="contra">
    </div>

    <div class="boton">
        <button class="btn btn-primary mt-3 ms-3 me-3 mb-3" (click)="modificar_contra()">Modificar contraseña</button>
    </div>

</div>
