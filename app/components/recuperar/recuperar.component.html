<section class="container-form mt-4">
    
    <form [formGroup]="userForm_recuperar" (ngSubmit)="recuperar()">

        <div class="mt-3">
            <label for="email">Introduce tu email para poder recuperar tu contraseña</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Introduce email de usuario">
        </div>

        <div class="boton">
            <button type="submit" class="btn btn-primary mt-3 ms-3 me-3 mb-3" [disabled]="!userForm_recuperar.valid">Recuperar contraseña</button>
        </div>

    </form>

</section>
